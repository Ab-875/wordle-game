<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js"></script>
</head>
<body>
    <h1>Wordle</h1>

    <div class="guess-row">
        <div class="guess-letter" id="0-0"></div>
        <div class="guess-letter" id="0-1"></div>
        <div class="guess-letter" id="0-2"></div>
        <div class="guess-letter" id="0-3"></div>
        <div class="guess-letter" id="0-4"></div>
    </div>
    <div class="guess-row">
        <div class="guess-letter" id="1-0"></div>
        <div class="guess-letter" id="1-1"></div>
        <div class="guess-letter" id="1-2"></div>
        <div class="guess-letter" id="1-3"></div>
        <div class="guess-letter" id="1-4"></div>
    </div>
    <div class="guess-row">
        <div class="guess-letter" id="2-0"></div>
        <div class="guess-letter" id="2-1"></div>
        <div class="guess-letter" id="2-2"></div>
        <div class="guess-letter" id="2-3"></div>
        <div class="guess-letter" id="2-4"></div>
    </div>
    <div class="guess-row">
        <div class="guess-letter" id="3-0"></div>
        <div class="guess-letter" id="3-1"></div>
        <div class="guess-letter" id="3-2"></div>
        <div class="guess-letter" id="3-3"></div>
        <div class="guess-letter" id="3-4"></div>
    </div>
    <div class="guess-row">
        <div class="guess-letter" id="4-0"></div>
        <div class="guess-letter" id="4-1"></div>
        <div class="guess-letter" id="4-2"></div>
        <div class="guess-letter" id="4-3"></div>
        <div class="guess-letter" id="4-4"></div>
    </div>
    <div class="guess-row">
        <div class="guess-letter" id="5-0"></div>
        <div class="guess-letter" id="5-1"></div>
        <div class="guess-letter" id="5-2"></div>
        <div class="guess-letter" id="5-3"></div>
        <div class="guess-letter" id="5-4"></div>
    </div>

    <div class="keyboard">
        <div class="keyboard-row">
            <div class="keyboardLetter">Q</div>
            <div class="keyboardLetter">W</div>
            <div class="keyboardLetter">E</div>
            <div class="keyboardLetter">R</div>
            <div class="keyboardLetter">T</div>
            <div class="keyboardLetter">Y</div>
            <div class="keyboardLetter">U</div>
            <div class="keyboardLetter">I</div>
            <div class="keyboardLetter">O</div>
            <div class="keyboardLetter">P</div>
        </div>
        <div class="keyboard-row">
            <div class="keyboardLetter">A</div>
            <div class="keyboardLetter">S</div>
            <div class="keyboardLetter">D</div>
            <div class="keyboardLetter">F</div>
            <div class="keyboardLetter">G</div>
            <div class="keyboardLetter">H</div>
            <div class="keyboardLetter">J</div>
            <div class="keyboardLetter">K</div>
            <div class="keyboardLetter">L</div>
            <div class="submit"> enter</div>
        </div>
        <div class="keyboard-row">
            <div class="keyboardLetter">Z</div>
            <div class="keyboardLetter">X</div>
            <div class="keyboardLetter">C</div>
            <div class="keyboardLetter">V</div>
            <div class="keyboardLetter">B</div>
            <div class="keyboardLetter">N</div>
            <div class="keyboardLetter">M</div>
            <div class="delete">backspace</div>
        </div>
    </div>
</body>
</html>
